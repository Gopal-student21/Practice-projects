<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random data generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Random Data Generator</h1>
        <h2 id="remove">Click the generate button for data</h2>
        <div id="on" class="info hold">
            <div>Name: <span class="name"></span></div>
            <div>Gender: <span class="gender"></span></div>
            <div>Email: <span class="Email"></span></div>
            <div>Location: <span class="location"></span></div>
            <div>Phone: <span class="phone"></span></div>
            <div>ID: <span class="id"></span></div>
            <div>Password: <span class="Password"></span></div>
            
        </div>
        <button>Generate</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
